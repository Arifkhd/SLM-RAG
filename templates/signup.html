<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MediQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-blue-50 to-white font-sans">
  <div class="min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8 border">
      <h1 class="text-2xl font-extrabold text-blue-600 mb-1">Create Account</h1>
      <p class="text-gray-500 mb-6">Sign up to use MediQ.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, msg in messages %}
              <div class="p-3 rounded-lg text-sm
                {% if category == 'error' %} bg-red-50 text-red-700 border border-red-200
                {% else %} bg-green-50 text-green-700 border border-green-200 {% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-4">
        <input name="name" type="text" placeholder="Full Name" required
               class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-200 outline-none"/>

        <input name="email" type="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-200 outline-none"/>

        <input name="password" type="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-200 outline-none"/>

        <button type="submit"
                class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-6">
        Already have an account?
        <a href="/signin" class="text-blue-600 font-semibold hover:underline">Sign In</a>
      </p>
    </div>
  </div>
</body>
</html>
